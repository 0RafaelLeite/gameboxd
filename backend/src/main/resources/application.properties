spring.application.name=GameBoxd backend

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL-AUTO}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.change-log=classpath:/database/changelog/gameboxd-changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.user=${POSTGRES_USER}
spring.liquibase.password=${POSTGRES_PASSWORD}
spring.liquibase.url=${SPRING_DATASOURCE_URL}
spring.liquibase.contexts=dev
spring.liquibase.default-schema=gameboxd_schema